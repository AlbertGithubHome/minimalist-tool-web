<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简工具集</title>
    <style>
        /* 居中标题文本 */
        h1 {
            text-align: center;
        }
        /* 样式可根据需要自行调整 */
        .card {
            display: inline-block;
            width: 160px; /* 缩小 20% */
            height: 120px; /* 缩小 20% */
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            color: #333;
        }
        .card:hover {
            background-color: #f0f0f0;
        }
        /* 说明文本样式 */
        .card p {
            margin-top: 5px; /* 调整顶部间距 */
            font-size: 12px; /* 缩小字号 */
            text-align: left; /* 左对齐 */
        }
    </style>
</head>
<body>
    <h1>极简工具集</h1>
    <a href="/tool" class="card">
        <h2>编码转换工具</h2>
        <p>将文本转换为 Base64 编码</p>
    </a>
</body>
</html>
