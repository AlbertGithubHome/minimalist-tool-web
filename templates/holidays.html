<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>假期倒计时</title>
    <script>
        // 更新当前日期时间
        function updateDateTime() {
            var now = new Date();
            var datetimeElement = document.getElementById('current_datetime');
            datetimeElement.innerText = now.toLocaleString();
        }

        // 更新距离元旦的倒计时秒数
        function updateNewYearCountdown() {
            var newYear = new Date(new Date().getFullYear() + 1, 0, 1); // Next year's January 1st
            var now = new Date();
            var secondsUntilNewYear = Math.floor((newYear - now) / 1000);
            var countdownElement = document.getElementById('new_year_countdown');
            countdownElement.innerText = secondsUntilNewYear + ' 秒';
        }

        // 每秒更新一次
        setInterval(function() {
            updateDateTime();
            updateNewYearCountdown();
        }, 1000);
    </script>
</head>
<body>
    <h1>假期倒计时</h1>
    <p>当前日期时间: <span id="current_datetime"></span></p>
    <p>元旦倒计时: <span id="new_year_countdown"></span></p>
    <ul>
        {% for holiday, days in days_until.items() %}
        <li>距离{{ holiday }}: {{ days }} 天</li>
        {% endfor %}
    </ul>
    <br>
    <a href="/">返回主页面</a>
</body>
</html>
